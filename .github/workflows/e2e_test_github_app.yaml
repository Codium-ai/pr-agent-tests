
name: PR-Agent E2E github_app test

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 0 * * *' # This cron expression runs the workflow every night at midnight UTC


permissions:
  issues: write
  pull-requests: write

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: PR-Agent E2E github_app test
    steps:
      - id: checkout
        uses: actions/checkout@v2

      - id: dockerx
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - id: build
        name: Build dev docker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: codiumai/pr-agent:test
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev
          target: test

      - id: test
        name: E2E github_app test
        run: |
           docker run -e GITHUB.USER_TOKEN=${{ secrets.GITHUB_TOKEN }} -e OPENAI.KEY=${{ secrets.OPENAI_API_KEY }} --rm codiumai/pr-agent:test pytest -v tests/e2e_tests/